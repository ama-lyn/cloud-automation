name: Deploy Application

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Docker SDK for Python
        run: pip3 install docker

      - name: Run Ansible Playbook
        run: |
          cd ${{ github.workspace }}
          ansible-playbook -i ansible/inventory.ini ansible/deploy_app.yml -vv
